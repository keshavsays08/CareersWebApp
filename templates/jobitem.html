<div class="border-b-2 border-gray-500 mt-2 mb-2 flex justify-between mx-10">
    <!-- job details  -->
    <div class="margin">
        <!-- title  -->
        <em class="text-teal-600 mb-2">
            {{job['title']}}
        </em>
        <!-- location  -->
        <div>
            <b class="text-gray-500 ">Location:</b>
            {{job['location']}}
        </div>
        <!-- salary  -->
        {% if 'salary' in job %}
        <div>
            <b class="text-gray-500 ">Salary:</b>
            {{job['salary']}}
        </div>
        {% endif %}
    </div>

    <!-- buttons -->
    <div>
        <a href="mailto:hello@datalogify.com?subject=Application%20for%20{{job['title']}}&body=My%20Name%3A%20%3CYour%20Name%20Here%3E%0D%0AMy%20LinkedIn%20Profile%3A%20%3CProfile%20Link%20Here%3E%0D%0AMy%20Resume%20Link%3A%20%3CResume%20Link%20Here%3E%0D%0AMy%20Portfolio%3A%20%3CPortfolio%20Link%20Here%3E" class="bg-teal-800 px-6 py-2 text-gray-50 hover:bg-black hover:text-white rounded-md">Apply</a>
    </div>

</div>
